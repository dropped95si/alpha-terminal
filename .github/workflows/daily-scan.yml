name: Alpha Terminal Daily Scan

on:
  schedule:
    - cron: "30 13 * * 1-5"
  workflow_dispatch:

jobs:
  run-alpha:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Scan
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_API_BASE_URL: https://paper-api.alpaca.markets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          INGEST_URL: ${{ secrets.INGEST_URL }}
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
        run: |
          mkdir -p market_ai_kit/output
          python -m market_ai_kit.scanner.run --config market_ai_kit/config.yaml
          ls -la market_ai_kit/output
          test -f market_ai_kit/output/full_scan_payload.json
          curl -sS -X POST "$INGEST_URL" \
            -H "Content-Type: application/json" \
            -H "x-ingest-token: $INGEST_TOKEN" \
            --data-binary @market_ai_kit/output/full_scan_payload.json
